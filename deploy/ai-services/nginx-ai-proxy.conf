# AI Services Reverse Proxy Configuration
# Add this to your Moodle nginx config or create a new include file

# AI Conversation Partner - WebSocket + HTTP
location /ai/conversation {
    proxy_pass http://10.0.0.110:8100;
    proxy_http_version 1.1;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running connections
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;
}

# Health check endpoint
location /ai/health {
    proxy_pass http://10.0.0.110:8100/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# Scenarios list
location /ai/scenarios {
    proxy_pass http://10.0.0.110:8100/scenarios;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# Static HTML interface (if not served from Moodle assets)
location /ai/conversation-practice.html {
    alias /var/www/moodle-assets/conversation_practice.html;
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}
