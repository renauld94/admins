# Configure nginx for all AI services

# Add to existing moodle.simondatalab.de server block

server {
    listen 443 ssl http2;
    server_name moodle.simondatalab.de;

    ssl_certificate /etc/letsencrypt/live/moodle.simondatalab.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moodle.simondatalab.de/privkey.pem;

    # AI Conversation Partner (Port 8100)
    location /ai/ {
        proxy_pass http://10.0.0.110:8100/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grammar Helper (Port 8101)
    location /grammar/ {
        proxy_pass http://10.0.0.110:8101/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vocabulary Builder (Port 8102)
    location /vocabulary/ {
        proxy_pass http://10.0.0.110:8102/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pronunciation Coach (Port 8103)
    location /pronunciation/ {
        proxy_pass http://10.0.0.110:8103/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets
    location /moodle-assets/ {
        alias /var/www/moodle-assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
