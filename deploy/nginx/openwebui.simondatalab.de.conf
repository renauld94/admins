server {
    listen 80;
    listen [::]:80;
    server_name openwebui.simondatalab.de;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name openwebui.simondatalab.de;

    # TLS certificates from acme.sh
    ssl_certificate /etc/nginx/ssl/openwebui.simondatalab.de/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/openwebui.simondatalab.de/openwebui.simondatalab.de.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy to OpenWebUI backend
    location / {
        proxy_pass http://10.0.0.110:3010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/openwebui_access.log;
    error_log /var/log/nginx/openwebui_error.log;
}
