global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'proxmox-host'
    static_configs:
      - targets: ['136.243.155.166:9100']     # host node_exporter

  - job_name: 'vm159-node'
    static_configs:
      - targets: ['10.0.0.110:9100']         # VM 159 node_exporter

  - job_name: 'vm159-cadvisor'
    metrics_path: /metrics
    static_configs:
      - targets: ['10.0.0.110:8080']         # VM 159 cAdvisor

  # optional: pve_exporter if installed on host:
  - job_name: 'pve_exporter'
    static_configs:
      - targets: ['127.0.0.1:9221']

  # Agent Monitoring Exporter
  - job_name: 'agent-monitoring'
    static_configs:
      - targets: ['172.17.0.1:9200']    # Agent exporter on Docker host gateway
    scrape_interval: 10s
    scrape_timeout: 5s

  # ════════════════════════════════════════════════════════════════════════
  # EPIC Geodashboard Backend Monitoring
  # ════════════════════════════════════════════════════════════════════════

  - job_name: 'geodashboard-backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'geodashboard-backend'

# Load alerting rules
rule_files:
  - 'geodashboard_alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']
