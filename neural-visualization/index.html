<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Neural Consciousness â†’ Cosmic Intelligence</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        color: white;
        font-size: 18px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .scene-overlay {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 24px;
        font-weight: 300;
        opacity: 0.8;
        text-align: center;
        z-index: 100;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
      
      .controls-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        color: white;
        z-index: 200;
        min-width: 200px;
        font-size: 14px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 136, 0.2);
      }
      
      .controls-panel h3 {
        margin: 0 0 15px 0;
        color: #00ff88;
        font-size: 16px;
      }
      
      .controls-panel button {
        background: rgba(0, 255, 136, 0.2);
        border: 1px solid #00ff88;
        color: white;
        padding: 5px 10px;
        margin: 2px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .controls-panel button:hover {
        background: rgba(0, 255, 136, 0.4);
      }
      
      .controls-panel button.active {
        background: #00ff88;
        color: #000;
      }
      
      .controls-panel input[type="range"] {
        width: 100%;
        margin: 5px 0;
      }
      
      .controls-panel label {
        display: block;
        margin: 10px 0 5px 0;
        color: #ccc;
      }
      
      .scene-buttons {
        display: flex;
        gap: 5px;
        margin: 10px 0;
      }
      
      .timeline-scrubber {
        width: 100%;
        margin: 10px 0;
      }
      
      .zoom-buttons {
        display: flex;
        gap: 5px;
        margin: 10px 0;
        flex-wrap: wrap;
      }
      
      .zoom-buttons button {
        flex: 1;
        min-width: 60px;
        font-size: 12px;
        padding: 4px 8px;
      }
      
      .performance-info {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-size: 12px;
        z-index: 200;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
