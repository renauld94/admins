<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural to Cosmos - Simon Data Lab</title>
    <meta name="description" content="A cinematic journey from neuron to cosmic intelligence">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00d4ff;
            font-size: 24px;
            z-index: 1000;
            text-align: center;
            font-weight: 200;
            letter-spacing: 2px;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00d4ff;
            font-size: 12px;
            z-index: 999;
            opacity: 0.6;
        }
        
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00d4ff;
            border-radius: 50%;
            margin: 0 4px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 10, 30, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 11px;
            color: #00d4ff;
            z-index: 999;
            font-family: 'Courier New', monospace;
        }
        
        .stat-line {
            margin: 3px 0;
        }
        
        .stat-label {
            color: #8b5cf6;
            min-width: 80px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div style="margin-bottom: 20px;">
            <span class="dot"></span>
            <span class="dot" style="animation-delay: 0.2s"></span>
            <span class="dot" style="animation-delay: 0.4s"></span>
        </div>
        <p>Rendering Neural to Cosmic...</p>
        <p style="font-size: 12px; opacity: 0.6; margin-top: 10px;">VM 159 - Hero Visualization Engine</p>
    </div>
    <div id="canvas-container"></div>
    <div id="info-panel">
        <div class="stat-line"><span class="stat-label">Server:</span>VM 159 (ubuntuai-1000110)</div>
        <div class="stat-line"><span class="stat-label">Status:</span>Rendering</div>
        <div class="stat-line"><span class="stat-label">FPS:</span><span id="fps">--</span></div>
        <div class="stat-line"><span class="stat-label">Time:</span><span id="time">0s</span></div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
