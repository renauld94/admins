<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Neural to Cosmos Journey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000008;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #viz-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            text-align: center;
            z-index: 1001;
            font-size: 0.8rem;
            opacity: 0.3;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="viz-container"></div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Load THREE.js -->
    <script src="three-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        let viz = null;
        let autoTransitionActive = true;
        
        const phaseDescriptions = {
            neuron: "Individual neural activity, synaptic connections, and electrical impulses forming the foundation of consciousness",
            brain: "Complex neural networks with clustered regions, brain waves, and synchronized neural oscillations across cortical areas",
            network: "Global data infrastructure, server farms, and digital information flows connecting human knowledge worldwide",
            cosmos: "Cosmic web filaments, galactic clusters, and dark matter structures spanning the observable universe"
        };
        
        window.addEventListener('threeJsReady', () => {
            console.log('ðŸš€ THREE.js ready, initializing Epic Neural Cosmos visualization...');
            
            setTimeout(() => {
                if (window.EpicNeuralToCosmosViz) {
                    initializeVisualization();
                } else {
                    loadVisualizationScript();
                }
            }, 500);
        });
        
        function loadVisualizationScript() {
            const script = document.createElement('script');
            script.src = './epic-neural-cosmos-viz.js';
            script.onload = () => {
                console.log('âœ… Epic visualization script loaded');
                initializeVisualization();
            };
            script.onerror = (error) => {
                console.error('âŒ Failed to load visualization script:', error);
                showError();
            };
            document.head.appendChild(script);
        }
        
        function initializeVisualization() {
            try {
                viz = new EpicNeuralToCosmosViz('viz-container', {
                    autoTransition: true,
                    transitionDuration: 15000, // 15 seconds per phase
                    particleCount: 4000,
                    enableInteraction: false // Disable interaction for professional clean look
                });
                
                // Hide loading
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 1000);
                }, 2000);
                
                console.log('ðŸŽ‰ Epic Neural to Cosmos visualization initialized!');
                
            } catch (error) {
                console.error('âŒ Initialization error:', error);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (viz) {
                viz.destroy();
            }
        });
    </script>
</body>
</html>
