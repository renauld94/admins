server {
    listen 80;
    server_name jellyfin.simondatalab.de;

    # Allow Let's Encrypt challenges
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
        try_files $uri =404;
        allow all;
    }

    # Redirect other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name jellyfin.simondatalab.de;

    ssl_certificate /etc/letsencrypt/live/ollama.simondatalab.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ollama.simondatalab.de/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection '1; mode=block';

    location / {
        # Proxy to Jellyfin on VM200
        proxy_pass http://10.0.0.103:8096;

        # Preserve client and host headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Websocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Rewrite backend Location headers when Jellyfin issues redirects
        proxy_redirect http://10.0.0.103:8096/ /;
        proxy_redirect http://10.0.0.103:8096 /;
    }
}
