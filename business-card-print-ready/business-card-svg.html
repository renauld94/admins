<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Business Card SVG</title>
    <style>
        @page { size: 3.5in 2in; margin: 0; }
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .card { width: 3.5in; height: 2in; page-break-after: always; }
    </style>
</head>
<body>
    <!-- Front Card -->
    <div class="card">
        <svg width="252" height="144" viewBox="0 0 252 144" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <defs>
                <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#0A192F"/>
                    <stop offset="100%" stop-color="#0D223C"/>
                </linearGradient>
                <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#12AFC0"/>
                    <stop offset="100%" stop-color="#17BECF"/>
                </linearGradient>
            </defs>
            
            <rect width="252" height="144" fill="url(#bg1)"/>
            
            <!-- Logo -->
            <circle cx="30" cy="30" r="12" fill="#17BECF"/>
            <text x="50" y="25" fill="#17BECF" font-size="12" font-weight="bold">Neuro DataLab</text>
            <text x="50" y="35" fill="#17BECF" font-size="6" opacity="0.8">DATA INTELLIGENCE AT ENTERPRISE SCALE</text>
            
            <!-- Name and Title -->
            <text x="20" y="60" fill="white" font-size="20" font-weight="bold">Simon Renauld</text>
            <text x="20" y="75" fill="#17BECF" font-size="10" font-weight="bold">CTO - Data Engineering &amp; Analytics</text>
            <text x="20" y="85" fill="#94a3b8" font-size="8">Enterprise ML Systems ‚Ä¢ Data Platforms ‚Ä¢ Governance</text>
            
            <!-- Contact Info -->
            <text x="20" y="105" fill="#d9e3ee" font-size="8">üìß contact@simondatalab.de</text>
            <text x="20" y="115" fill="#d9e3ee" font-size="8">üåê www.simondatalab.de</text>
            <text x="20" y="125" fill="#d9e3ee" font-size="8">üìç Ho Chi Minh City, Vietnam</text>
            <text x="20" y="135" fill="#d9e3ee" font-size="8">üì± +84 92 318 00 61 ‚Ä¢ üìû +1 418 476 9790</text>
            
            <!-- QR Code placeholder -->
            <rect x="200" y="80" width="40" height="40" fill="white" stroke="#17BECF" stroke-width="1"/>
            <text x="220" y="100" fill="#333" font-size="6" text-anchor="middle">QR</text>
            <text x="220" y="108" fill="#333" font-size="6" text-anchor="middle">CODE</text>
            <text x="220" y="130" fill="#64748b" font-size="6" text-anchor="middle">Scan for portfolio</text>
            
            <!-- Accent line -->
            <rect x="0" y="138" width="252" height="6" fill="url(#accent)"/>
        </svg>
    </div>
    
    <!-- Back Card -->
    <div class="card">
        <svg width="252" height="144" viewBox="0 0 252 144" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="252" height="144" fill="#0a0e1a"/>
            
            <!-- Centered Logo -->
            <circle cx="126" cy="50" r="15" fill="#17BECF"/>
            <text x="126" y="75" fill="#17BECF" font-size="16" font-weight="bold" text-anchor="middle">Neuro DataLab</text>
            
            <!-- Tagline -->
            <text x="126" y="95" fill="#64748b" font-size="9" text-anchor="middle">Transforming Complex Data into Actionable Intelligence</text>
            
            <!-- Accent line -->
            <rect x="0" y="138" width="252" height="6" fill="url(#accent)"/>
        </svg>
    </div>
</body>
</html>
