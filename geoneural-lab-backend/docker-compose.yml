# GeoNeural Lab - Enhanced Demo Configuration
# Additional recommendations for stunning performance

version: '3.3'

services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: geoneural_lab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: geoneural2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/setup.sql
    command: postgres -c shared_preload_libraries=pg_stat_statements -c max_connections=200

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
  redis_data:
