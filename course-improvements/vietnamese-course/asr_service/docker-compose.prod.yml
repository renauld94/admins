version: '3.8'
services:
  asr:
    build: .
    env_file: ./.env
    restart: unless-stopped
    volumes:
      - ./models:/app/models

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/asr.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/htpasswd:/etc/nginx/htpasswd:ro
    depends_on:
      - asr
    restart: unless-stopped
