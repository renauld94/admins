<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ASR Upload</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 1rem; }
      .result { white-space: pre-wrap; background:#f7f7f7; padding:1rem; border-radius:6px; }
    </style>
  </head>
  <body>
    <h1>Upload audio for transcription</h1>
    <p>Replace the form action with your deployed ASR service URL (example: <code>https://asr.yourdomain.tld/transcribe</code>).</p>

    <form id="uform" action="https://asr.example.tld/transcribe" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="audio/*" required />
      <input type="submit" value="Upload &amp; Transcribe" />
    </form>

    <h2>Result</h2>
    <div id="result" class="result">No result yet.</div>

    <script>
      const form = document.getElementById('uform');
      const result = document.getElementById('result');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        result.textContent = 'Uploading...';
        const fd = new FormData(form);
        try {
          const resp = await fetch(form.action, { method: 'POST', body: fd });
          if (!resp.ok) throw new Error('HTTP ' + resp.status + ' ' + resp.statusText);
          const json = await resp.json();
          result.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
          result.textContent = 'Error: ' + err;
        }
      });
    </script>
  </body>
</html>
