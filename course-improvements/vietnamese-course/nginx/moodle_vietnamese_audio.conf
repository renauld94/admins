server {
    listen 80;
    server_name moodle.simondatalab.de;

    # Serve local audio files for HTTPS
    location ^~ /vietnamese-audio/ {
        alias /var/www/vietnamese-audio/;
        autoindex on;
    }

    # Optional: a small health endpoint for quick checks
    location = /_vietnamese_audio_health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
