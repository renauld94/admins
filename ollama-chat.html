<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat - Lightweight Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .model-selector select {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .model-selector select option {
            background: #667eea;
            color: white;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .avatar {
            background: #e5e7eb;
            color: #4b5563;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message-content pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        .message-content code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        #userInput:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Ollama Chat</h1>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="gemma2:9b">Gemma2 9B (Reasoning)</option>
                    <option value="deepseek-coder:6.7b" selected>DeepSeek Coder 6.7B (Code)</option>
                    <option value="llama3.1:8b">Llama 3.1 8B (General)</option>
                    <option value="qwen2.5:7b-instruct">Qwen 2.5 7B (Instructions)</option>
                    <option value="mistral:7b-instruct">Mistral 7B (Fast)</option>
                </select>
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="statusText">Connected</span>
                </div>
            </div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message assistant">
                <div class="avatar">AI</div>
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm your AI assistant running on Ollama. I can help you with:
                    <br><br>
                    â€¢ Code generation and debugging<br>
                    â€¢ Explanations and learning<br>
                    â€¢ Problem-solving and analysis<br>
                    â€¢ General questions<br>
                    <br>
                    What can I help you with today?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message... (Press Enter to send)"
                    autocomplete="off"
                />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const OLLAMA_API = 'http://localhost:11434';
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const statusText = document.getElementById('statusText');
        
        let conversationHistory = [];
        
        // Check Ollama connection on load
        async function checkConnection() {
            try {
                const response = await fetch(`${OLLAMA_API}/api/tags`);
                if (response.ok) {
                    statusText.textContent = 'Connected';
                    return true;
                }
            } catch (error) {
                statusText.textContent = 'Disconnected';
                console.error('Connection error:', error);
            }
            return false;
        }
        
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Format code blocks
            const formattedContent = content.replace(/```(\w+)?\n([\s\S]+?)```/g, (match, lang, code) => {
                return `<pre><code>${escapeHtml(code.trim())}</code></pre>`;
            });
            
            messageContent.innerHTML = formattedContent.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to UI
            addMessage(message, true);
            userInput.value = '';
            
            // Disable input while processing
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`${OLLAMA_API}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: [
                            ...conversationHistory,
                            { role: 'user', content: message }
                        ],
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const assistantMessage = data.message.content;
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: assistantMessage }
                );
                
                // Add assistant response to UI
                addMessage(assistantMessage, false);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request. Make sure the SSH tunnel to localhost:11434 is active.', false);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                userInput.focus();
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        modelSelect.addEventListener('change', () => {
            // Clear conversation history when model changes
            conversationHistory = [];
            addMessage(`Switched to ${modelSelect.options[modelSelect.selectedIndex].text}. Previous conversation cleared.`, false);
        });
        
        // Check connection on load
        checkConnection();
        setInterval(checkConnection, 30000); // Check every 30 seconds
    </script>
</body>
</html>
